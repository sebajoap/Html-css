<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /*alinhamento vertical*/
        }
        
        
    </style>
</head>
<body>
    <h1>Minha primeira tabala</h1>
    <!--HIERARQUIA DE TABALAS (simples).
    TABLE = Tabalas
        TABLE ROW = Linha de tabela
            TABLE HEADER = cabecalhoo de tabela
                TABLE DATA = Dados de tabela

    -->
    <table>
        <tr class="linha"> <!--Linhas-->
            <td>A1</td> <!--dados-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="dado">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        
    

    </table>            
</body>
</html>
