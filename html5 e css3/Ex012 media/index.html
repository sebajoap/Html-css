<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Iserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</
    <video width="560" poster="imagem/M.png"
    controls autoplay loop>
    <source src="midia/Meu Video web.mp4" type="video/mp4">
    <source src="midia/Meu Video web.mkv" type="video/mkv">
    <source src="midia/Meu Video web.webm" type="video/webm">
    <source src="midia/meu video.mov" type="video/mov">
    <source src="midia/meu video.mp4" type="video/mp4">
</video> <!--De notar que está forma de hospedar os videos pode ficar mais caro para o usuario-->
